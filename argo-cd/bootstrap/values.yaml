argocd:
  namespace: argo-cd

projects:
- name: infrastructure

apps:
- name: prometheus
  namespace: prometheus
  server: https://kubernetes.default.svc
  project: infrastructure
  path: prometheus
  repository: https://github.com/ish-xyz/MyStartup.git
  revision: HEAD
  source:
    helm:
      valueFiles:
      - custom-values.yaml
- name: falcosidekick
  namespace: kube-system
  server: https://kubernetes.default.svc
  project: infrastructure
  path: falcosecurity/falcosidekick
  repository: https://github.com/ish-xyz/MyStartup.git
  revision: HEAD
  source:
    helm:
      valueFiles:
      - custom-values.yaml
- name: falco
  namespace: kube-system
  server: https://kubernetes.default.svc
  project: infrastructure
  path: falcosecurity/falco
  repository: https://github.com/ish-xyz/MyStartup.git
  revision: HEAD
  source:
    helm:
      valueFiles:
      - custom-values.yaml